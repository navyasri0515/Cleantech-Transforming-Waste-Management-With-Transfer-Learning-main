<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}CleanTech{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Project-specific CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/site.css') }}">
  <!-- AOS scroll-animation library -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <!-- Favicon (optional) -->
  <link rel="icon" href="{{ url_for('static', filename='assets/favicon.png') }}">
</head>
<body>

<!-- ──────────── NAVBAR ──────────── -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">♻️ CleanTech</a>

    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="mainNav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}#about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('portfolio') }}">Portfolio</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('classify') }}">Classifier</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- ──────────── PAGE CONTENT ──────────── -->
{% block content %}{% endblock %}

<!-- ──────────── FOOTER ──────────── -->
<footer class="bg-dark text-white text-center py-4 mt-5">
  © 2025 CleanTech • AI for Sustainable Cities
</footer>

<!-- Bootstrap JS + Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- AOS JS -->
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>AOS.init({ once: true, offset: 70 });</script>
</body>
</html>
